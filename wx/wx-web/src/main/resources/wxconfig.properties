#微信获取access_token
wx.accesstoken=https://api.weixin.qq.com/cgi-bin/token?grant_type=client_credential&appid=%s&secret=%s
#微信服务器地址
wx.wxserveripservice=https://api.weixin.qq.com/cgi-bin/getcallbackip?access_token=%s
#获取ticket
wx.qrticket=https://api.weixin.qq.com/cgi-bin/qrcode/create?access_token=%s
#获取二维码
wx.qrcode=https://mp.weixin.qq.com/cgi-bin/showqrcode?ticket=%s
#jsapiticket
wx.jsapiticket=https://api.weixin.qq.com/cgi-bin/ticket/getticket?access_token=%s&type=jsapi
